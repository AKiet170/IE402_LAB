<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Roof 3</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.15/"></script>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer",
            "esri/geometry/Polygon"
        ], function (Map, SceneView, Graphic, GraphicsLayer, Polygon) {

            const map = new Map({
                basemap: "topo-vector",
                ground: "world-elevation"
            });

            const view = new SceneView({
                container: "viewDiv",
                map: map,
                camera: {
                    position: [106.701172, 10.779905, 200],
                    heading: -90,
                    tilt: 30
                }
            });

            const graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            function drawRoof(url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const features = data.features;

                        features.forEach(feature => {
                            const coords = feature.geometry.coordinates[0];

                            let color;
                            switch (feature.properties.face) {
                                case "left":
                                case "right":
                                    color = [141, 57, 23, 1];
                                    break;

                                case "bottom":
                                case "front":
                                case "behind":
                                    color = [230, 230, 230, 1];
                                    break;
                                default:
                                    color = [255, 255, 255, 0.5];
                            }

                            const polygon = new Polygon({
                                rings: coords,
                                spatialReference: {wkid: 4326}
                            });

                            const graphic = new Graphic({
                                geometry: polygon,
                                symbol: {
                                    type: "simple-fill",
                                    color: color,
                                    outline: {
                                        color: [0, 0, 0],
                                        width: 1
                                    }
                                }
                            });

                            graphicsLayer.add(graphic);
                        });
                    })
                    .catch(error => console.error('Error loading GeoJSON:', error));
            }

            // Function to handle click event and copy coordinates to clipboard
            view.on("click", function (event) {
                const mapPoint = event.mapPoint;
                const coordinates = `[ ${mapPoint.longitude}, ${mapPoint.latitude}]`;
                console.log("Clicked coordinates:", coordinates);

                // Copy coordinates to clipboard
                navigator.clipboard.writeText(coordinates)
                    .then(() => {
                        console.log("Coordinates copied to clipboard:", coordinates);
                    })
                    .catch(err => {
                        console.error('Error copying to clipboard:', err);
                    });
            });

            drawRoof('data/roof3.geojson');
        });
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
