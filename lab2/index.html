<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Chợ Bến Thành</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.29/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/GeoJSONLayer",
        "esri/layers/SceneLayer",
        "esri/layers/GraphicsLayer",
        "esri/Graphic",
        "esri/request",
      ], function (
        Map,
        SceneView,
        GeoJSONLayer,
        SceneLayer,
        GraphicsLayer,
        Graphic,
        esriRequest
      ) {
        var createGraphic = function (data) {
          return new Graphic({
            geometry: data,
            symbol: data.symbol,
            attributes: data,
            popupTemplate: data.popupTemplate,
          });
        };

        const json_options = {
          query: {
            f: "json",
          },
          responseType: "json",
        };
        // request json
        esriRequest("./cuaChinhData/data.json", json_options).then(function (
          response
        ) {
          var graphicsLayer = new GraphicsLayer();
          console.log(response);
          response.data.forEach(function (data) {
            graphicsLayer.add(createGraphic(data));
          });
          map.add(graphicsLayer);
        });
        // geojson layer
        //Cửa chính
        const geojsonLayer = new GeoJSONLayer({
          url: "./cuaChinhData/data.geojson",
        });

        geojsonLayer.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 4.5,
                material: {
                  color: "#D3D3D3",
                },
              },
            ],
          },
        };

        const map = new Map({
          basemap: "topo-vector",
          ground: "world-elevation",
          layers: [geojsonLayer], //end layers
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: [106.69845597091415, 10.769024419182566, 300],
            heading: 0,
            tilt: 50,
          },
        });

        view.popup.defaultPopupTemplateEnabled = true;
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
